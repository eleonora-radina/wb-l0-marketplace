<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товары и точка</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__container">
      <div class="header__nav-element">
        <button class="header__burger" type="button"></button>
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
      </div>


      <div class="header__search">
        <form class="header__search-form" name="search-form" novalidate>
          <input class='header__search-input' type='text' name='search-input' placeholder="Я ищу..." required
            autocomplete="off" id="search-input">

          <button class="header__search-button" type='submit' aria-label='Поиск'></button>
        </form>
      </div>

      <nav class="header__navbar">
        <ul class="header__navbar-list">
          <li class="header__navbar-item">
            <a class="header__navbar-link" href="#">
              <img class="header__navbar-img header__navbar-img_profile" src="<%=require('./images/profile.svg')%>"
                alt="Профиль">
              Профиль
            </a>
          </li>

          <li class="header__navbar-item">
            <a class="header__navbar-link" href="#">
              <img class="header__navbar-img header__navbar-img_basket" src="<%=require('./images/basket.svg')%>"
                alt="Корзина">
              Корзина
            </a>
          </li>
        </ul>
      </nav>

    </div>

    <div class="header-rounding">

    </div>
  </header>

  <main class="main">
    <section class="basket__content">

    </section>

    <section class="basket__sidebar">
      <p>Итого</p>
      <p>203 товара</p>
      <p>Скидка</p>
      <p>Доставка</p>
    </section>
  </main>
</body>

</html>
